        <nav class="header__nav" role="navigation" aria-label="Main Navigation">

            </ul>
        </nav>
    </header>
    <main class="main" id="main-content" role="main">
        <section class="intro" role="region" aria-labelledby="intro-title">
            <h1 class="intro__title" id="intro-title">Contact</h1>
        </section>
        <div class="form__container" role="region" aria-labelledby="form-title">
            <section class="form__section form__section--info">
                <p class="form__section-text">
                    <span>Email: mauro.ongena@icloud.com</span>
                    <span>Phone: +32 4770 494 44</span>
                </p>
            </section>
            <section class="form__section" role="region" aria-labelledby="form-title">
                <article class="form" role="form">
                    <div class="form__row">
                        <label for="firstname">First name</label>
                        <input class="form__row-input" type="text" name="firstname" id="" placeholder="First name..." />
                    </div>
                    <div class="form__row">
                        <label for="lastname">Name</label>
                        <input class="form__row-input" type="text" name="lastname" id="" placeholder="Last name..." />
                    </div>
                    <div class="form__row">
                        <label for="email">Email</label>
                        <input class="form__row-input" type="email" name="email" id="email" placeholder="Email..." />
                    </div>
                    <div class="form__row">
                        <label for="phone">Phone number</label>
                        <input class="form__row-input" type="tel" name="phone" id="phone"
                            placeholder="Phone number..." />
                    </div>
                    <div class="form__row">
                        <label for="message">Your message</label>
                        <textarea class="form__row-input form__textarea" name="message" id="message"
                            placeholder="Your message..."></textarea>
                    </div>
                    <button popovertarget="mypopover" class="btn btn--form">Send</button>
                </article>
                <dialog popover id="mypopover" class="popover-content">
                    <h3>Thanks!</h3>
                    <p>Your message has been sent.</p>
                    <button class="hero__close-btn" popovertarget="mypopover" popovertargetaction="hide">Close</button>
                </dialog>
            </section>
        </div>

    </main>
    <footer class="footer" role="contentinfo">
        <section class="footer__section">
            <nav class="footer__nav" role="navigation" aria-label="Footer Navigation">

                    </li>
                </ul>
            </nav>
        </section>
        <section class="footer__section">
            <article>
                <h2 class="footer__title">Mauro Ongena</h2>
                <div class="footer__social-icons">
                    <a href="https://www.instagram.com/mauroongena" target="_blank" class="footer__social-link">
                        <i class="footer__social-icon fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://github.com/mauroongena" target="_blank" class="footer__social-link">
                        <i class="footer__social-icon fa-brands fa-github"></i>
                    </a>
                    <a href="https://x.com/badnezzrl" target="_blank" class="footer__social-link">
                        <i class="footer__social-icon fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/mauro-ongena-524786358/" target="_blank"
                        class="footer__social-link">
                        <i class="footer__social-icon fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </article>
        </section>
        <section class="footer__section">
            <label for="toggle" class="button">Contact via email</label>
            <input type="checkbox" class="toggle" id="toggle" hidden>
            <div class="popup-container">
                <div class="popup" id="popup">
                    <a class="popup__mail" href="mailto:mauro.ongena@icloud.com">
                        mauro.ongena@icloud.com
                    </a>
                </div>
            </div>
        </section>
    </footer>
    <script type="module" src="./src/scripts/main.js"></script>
